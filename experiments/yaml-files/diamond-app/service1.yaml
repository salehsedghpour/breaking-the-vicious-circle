apiVersion: v1
kind: ConfigMap
metadata:
    name: config-service1
    labels:
        name: config-service1
        version: kubernetes
    namespace: default
data:
    conf.json: '{"processes":3,"threads":2,"logging":false,"endpoints":[{"name":"end1","protocol":"http","execution_mode":"sequential","cpu_complexity":{"execution_time":0.00001},"network_complexity":{"forward_requests":"asynchronous","response_payload_size":0,"called_services":[{"service":"service2","port":"80","endpoint":"end1","protocol":"http","traffic_forward_ratio":1,"request_payload_size":1},{"service":"service3","port":"80","endpoint":"end1","protocol":"http","traffic_forward_ratio":1,"request_payload_size":1},{"service":"service4","port":"80","endpoint":"end1","protocol":"http","traffic_forward_ratio":1,"request_payload_size":1}]}}]}'
    service.proto: "syntax = \"proto3\";\n\n\nservice service1 {\n    \n    rpc end1 (Request) returns (Response) {}\n    \n}\n\nservice service2 {\n    \n    rpc end1 (Request) returns (Response) {}\n    \n}\n\nservice service3 {\n    \n    rpc end1 (Request) returns (Response) {}\n    \n}\n\nservice service4 {\n    \n    rpc end1 (Request) returns (Response) {}\n    \n}\n\nservice service5 {\n    \n    rpc end1 (Request) returns (Response) {}\n    \n}\n\n\nmessage Request {\n    string data = 1;\n}\n\nmessage Response {\n    string data = 1;\n}"
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: service1
    namespace: default
    labels:
        version: kubernetes
spec:
    selector:
        matchLabels:
            app: service1
            version: kubernetes
    replicas: 1
    template:
        metadata:
            labels:
                app: service1
                version: kubernetes
            annotations:
                sidecar.istio.io/statsInclusionPrefixes: cluster.outbound,cluster_manager,listener_manager,http_mixer_filter,tcp_mixer_filter,server,cluster.xds-grp,listener,connection_manager
                sidecar.istio.io/statsInclusionRegexps: http.*
        spec:
            containers:
                - name: app
                  image: ghcr.io/ericssonresearch/cloud-native-app-simulator/app-demo:v3.0.1
                  imagePullPolicy: IfNotPresent
                  env:
                    - name: SERVICE_NAME
                      value: service1
                  ports:
                    - containerPort: 5000
                  volumeMounts:
                    - mountPath: /usr/src/app/config
                      name: config-data-volume
                  readinessProbe:
                    httpGet:
                        path: /
                        port: 5000
                    initialDelaySeconds: 30
                    periodSeconds: 1
                  resources:
                    limits:
                        cpu: 1000m
                        memory: 1000M
                    requests:
                        cpu: 1000m
                        memory: 1000M
            volumes:
                - name: config-data-volume
                  configMap:
                    name: config-service1
---
apiVersion: v1
kind: Service
metadata:
    name: service1
    namespace: default
    labels:
        version: kubernetes
    annotations:
        http: /
spec:
    selector:
        app: service1
    ports:
        - name: http
          port: 80
          targetPort: 5000
